<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <style>
        nav {
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1000; 
            font-family: Arial, Helvetica, sans-serif; 
            font-size: 16px; 
            background-color: black;
            opacity: 0.8; 
            color: white;
            height: 50px;
            width: 100%; 
            display: flex;
            align-items: center;
        }

 
        ul {
            list-style: none; 
            margin: 0; 
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }

    
        ul li {
            margin: 0;
            padding: 0;
        }

        ul li a {
            color: inherit; 
            text-decoration: none; 
            padding: 15px 10px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: rgb(150, 140, 140);
        }

.cta {
    margin-top: 100px; 
    text-align: left;
}

.cta-button {
    display: inline-block;
    padding: 12px 20px;
    margin: 10px;
    background-color: #ff5733;
    color: white;
    text-decoration: none;
    font-size: 16px;

}

.cta-button:hover {
    background-color: #ff7f50;
    transition: transform 0.3s ease, background-color 0.3s ease;
    transform: translatex(30px);
}
.feedback
{
    position: top  ;
    margin-top: 50px;
    background-color: rgb(177, 238, 218);
    padding: 50px;
    padding-left: 300px;
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
    margin: 0 auto; 
    width:auto;
}
.feedback-h2{
    text-align: center;

} 
.feedback form{
    display: flex;
    flex-direction: column;
}
.feedback label{
    margin-bottom: 5px;
}
.feedback input, .feedback textarea{
    padding: 11px;
    margin-bottom: 14px;
    
}
.feedback input[type='submit']
{
    cursor:pointer
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="form.html">Form</a></li>

        </ul>
    </nav>
    <section class="feedback">
        <h2>Feedback Form</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="5" value="3" class="slider" required>
            <span id="rating-value">3</span>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
    <section class="cta">
        <a href="#" class="cta-button">Submit Now!</a>
        <a href="#" class="cta-button">Contact me!</a>
        <a href="#" class="cta-button">My favorite music!</a>
    </section>
</body>
</html>
